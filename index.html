<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Playable Ads</title>
  <style>
    @font-face{
      font-family: 'FrizQuadrataC';
      src: url('./fonts/FrizQuadrataC.otf');
    }

    @font-face {
      font-family: 'AlbertusMedium';
      src: url('./fonts/AlbertusMedium.ttf');
    }

    * {
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
<canvas id="game-window" width="1920"  height="1080">
</canvas>
<script>
  const cvs = document.getElementById('game-window');
  const ctx = cvs.getContext('2d');
  let requestAnimation;

  const bg = new Image();
  const bgCover = new Image();
  const bgBlur = new Image();
  const gui = new Image();
  const logo = new Image();
  const button = new Image();
  const tutorial = new Image();

  const glassBird = new Image();
  const playingCard = new Image();
  const purse = new Image();
  const apple = new Image();

  const mirror = new Image();
  const balerina = new Image();
  const parfume = new Image();
  const comb = new Image();

  const book = new Image();
  const basket = new Image();
  const fan = new Image();
  const shoe = new Image();

  bg.src = 'img/bg_ho.png';
  bgCover.src = 'img/bg_cover.png';
  bgBlur.src = 'img/bg_blur.png';

  tutorial.src = 'img/tutorial.png';
  gui.src = 'img/ho_gui.png';
  logo.src = 'img/logo.png';
  button.src = 'img/button.png';

  glassBird.src = 'img/glass_bird.png';
  playingCard.src = 'img/playing_card.png';
  purse.src = 'img/purse.png';
  apple.src = 'img/apple.png';

  mirror.src = 'img/mirror.png';
  balerina.src = 'img/balerina.png';
  parfume.src = 'img/parfume.png';
  comb.src = 'img/comb.png';

  book.src = 'img/book.png';
  basket.src = 'img/basket.png';
  fan.src = 'img/fan.png';
  shoe.src = 'img/shoe.png';


  //Данные объектов
  tutorialObj = {
    x : cvs.width / 2 - 295,
    y : 35,
    w : 600,
    h : 250,
    textX : cvs.width / 2 - 120,
    textY : 170,
    line1 : 'Find all the'.toUpperCase(),
    line2 : 'hidden objects!'.toUpperCase(),
    size : 0,
    state : false,
    drawText : () => {
      ctx.fillText(tutorialObj.line1, tutorialObj.textX, tutorialObj.textY - tutorialObj.size / 2);
      ctx.fillText(tutorialObj.line2, tutorialObj.textX - 40, tutorialObj.textY + 40 + tutorialObj.size / 2);
    },
  };

  let buttonObj = {
    x : cvs.width / 2 - 400 / 2,
    y : 600,
    w : 400,
    h : 100,
    text: 'Play Free'.toUpperCase(),
  };

  let logoObj = {
    x : cvs.width / 2 - 800 / 2,
    y : 200,
    w : 800,
    h : 400,
  };

  class imageOfObject {
    constructor(x, y, w, h, text, textX, textY, angle = 0) {
      this.x = x;
      this.y = y;
      this.w = w;
      this.h = h;
      this.text = text;
      this.textX = textX;
      this.textY = textY;
      this.angle = angle;
      this.globalA = 1;
      this.backlight = false;
    }
  }

  //first set
  let playingCardObj = new imageOfObject(cvs.width - 390, cvs.height / 2 + 60, 70, 100, 'Playing card', 500, 1020, -45);
  let purseObj = new imageOfObject(cvs.width / 4 + 50, cvs.height / 2 + 125, 100, 90, 'Purse', 830, 1020, 10);
  let glassBirdObj = new imageOfObject(cvs.width / 4 + 20, cvs.height / 4 - 2, 100, 100, 'Glass Bird', 1050, 1020);
  let appleObj = new imageOfObject(1150, 554, 60, 60, 'Apple', 1350, 1020);

  //second set
  let mirrorObj = new imageOfObject(360, 350, 100, 150, 'Mirror', 500, 1020);
  let balerinaObj = new imageOfObject(1010, 425, 100, 200, 'Ballet Dancer', 750, 1020);
  let parfumeObj = new imageOfObject(cvs.width / 4 + 60, cvs.height / 2 + 145, 70, 80, 'Parfume', 1090, 1020, 25);
  let combObj = new imageOfObject(cvs.width - 260, cvs.height / 2 - 40, 50, 80, 'Comb', 1350, 1020, 25);

  //third set
  let bookObj = new imageOfObject(1270, 600, 120, 120, 'Book', 500, 1020, -10);
  let basketObj = new imageOfObject(940, 500, 130, 130, 'Basket', 770, 1020);
  let fanObj = new imageOfObject(640, cvs.height / 2, 150, 75, 'Fan', 1090, 1020, -150);
  let shoeObj = new imageOfObject(1050, 830, 100, 100, 'Shoe', 1350, 1020);

  const randomNum = Math.round(Math.random() * 2);

  let arrOfArrays = [[[playingCard, playingCardObj], [purse, purseObj], [glassBird, glassBirdObj], [apple, appleObj]],
    [[mirror, mirrorObj], [balerina, balerinaObj], [parfume, parfumeObj], [comb, combObj]], [[book, bookObj],
      [basket, basketObj], [fan, fanObj], [shoe, shoeObj]]];

  let arrOfObjects = arrOfArrays[randomNum];

  //Функция для перевода градусов в радианы
  function inRad(num) {
    return num * Math.PI / 180;
  }

  //Начальное время
  let time = performance.now();

  //Обработка объектов
  cvs.addEventListener('click', function(event) {
    let rect = cvs.getBoundingClientRect();
    let x = event.clientX - rect.left;
    let y = event.clientY - rect.top;
    arrOfObjects.forEach((elem, i) => {
      if (elem[1].x <= x && x <= elem[1].x + elem[1].w && elem[1].y <= y && y <= elem[1].y + elem[1].h) {
        time = performance.now();
       let int = setInterval(function() {
          if (elem[1].globalA > 0.1) {
            elem[1].w++;
            elem[1].h += 1 * elem[1].h / elem[1].h;
            elem[1].globalA -= 0.1;
          }
          else {
            delete arrOfObjects[i];
            arrOfObjects = arrOfObjects.filter((elem) => {
              return elem;
            });
            clearInterval(int);
          }
        }, 50);
      }
    });
  }, false);

  //Главная функция отрисовки
  function draw() {
    ctx.globalAlpha = 1;
    ctx.clearRect(0, 0, cvs.width, cvs.height);
    ctx.drawImage(bg, 0, 0);
    ctx.drawImage(gui, cvs.width / 6 + 20, cvs.height - 200, 1250, 200);

    //Отрисовка объектов
    arrOfObjects.forEach((elem) => {
      ctx.globalAlpha = elem[1].globalA;

      //Проверка на время
      if (performance.now() - time >= 5 * 1000 && arrOfObjects[0][1].backlight === false) {
        arrOfObjects[0][1].backlight = true;
        let count = 0;
        let state = false;

        //Запуск анимации для первого объекта в списке
        let inter = setInterval(() => {
          if(count == 0 && state === false) {
            state = true;
          } else if (count == 30 && state === true) {
            state = false;
          }

          if (state) {
            arrOfObjects[0][1].w += 0.5;
            arrOfObjects[0][1].h += 0.5;
            count++
          } else {
            arrOfObjects[0][1].w -= 0.5;
            arrOfObjects[0][1].h -= 0.5;
            count--;
          }

          //Отключение анимации при клике на объект
          cvs.addEventListener('click', function(event) {
            let rect = cvs.getBoundingClientRect();
            let x = event.clientX - rect.left;
            let y = event.clientY - rect.top;
            arrOfObjects.forEach((elem, i) => {
              if (elem[1].x <= x && x <= elem[1].x + elem[1].w && elem[1].y <= y && y <= elem[1].y + elem[1].h) {
                clearInterval(inter);
              }
            });
          });
        }, 50);
      }
      if(elem[1].angle) {
        ctx.save();
        ctx.translate(elem[1].x + elem[1].h / 2, elem[1].y + elem[1].w / 2);
        ctx.rotate(inRad(elem[1].angle));
        ctx.drawImage(elem[0], -elem[1].w / 2, -elem[1].h / 2, elem[1].w, elem[1].h);
        ctx.restore();
      } else {
        ctx.drawImage(elem[0], elem[1].x, elem[1].y, elem[1].w, elem[1].h);
      }
      ctx.font = `30px AlbertusMedium`;
      ctx.fillText(elem[1].text, elem[1].textX, elem[1].textY);
      ctx.drawImage(bgCover, 0, 0);
    });

    //Отрисовка tutorial
    if (arrOfObjects.length !== 0) {
      ctx.drawImage(tutorial, tutorialObj.x, tutorialObj.y, tutorialObj.w, tutorialObj.h);
      (function drawTutorial() {
        ctx.globalAlpha = 1;
        ctx.fillStyle = '#460000';
        ctx.font = `bold ${40 + tutorialObj.size}px FrizQuadrataC`;

        if (tutorialObj.size.toFixed(2) == 0 && tutorialObj.state === false) {
          tutorialObj.state = true;
        } else if (tutorialObj.size.toFixed(2) == 5 && tutorialObj.state === true) {
          tutorialObj.state = false;
        }
        if (tutorialObj.state === true) {
          tutorialObj.drawText();
          tutorialObj.size += 0.05;
          tutorialObj.textX -= tutorialObj.size / 15;
        } else {
          tutorialObj.drawText();
          tutorialObj.size -= 0.05;
          tutorialObj.textX += tutorialObj.size / 15;
        }
      })();
    }
    else {
      ctx.drawImage(bgBlur, 0, 0);
      ctx.drawImage(logo, logoObj.x, logoObj.y, logoObj.w, logoObj.h);
      ctx.drawImage(button, buttonObj.x, buttonObj.y, buttonObj.w, buttonObj.h);
      ctx.fillText(buttonObj.text, buttonObj.x + 120, buttonObj.y + 60);
    }
    requestAnimation = requestAnimationFrame(draw);
  }
  gui.onload = requestAnimationFrame(draw);
</script>
</body>
</html>
